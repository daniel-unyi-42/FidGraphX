data_path: "data"
log_path: "logs"

dataset: "BAMotifs"
dataset_params:
  num_graphs: 3500
  attach_prob: 0.2
  min_nodes: 20
  max_nodes: 40
  min_edges_per_node: 2
  max_edges_per_node: 4

task_type: "classification"

conv_type: "GINConv"

num_layers: 4
hidden_channels: 64
use_norm: true
learning_rate: 0.0005
batch_size: 64
baseline_epochs: 200
explainer_epochs: 200

baseline_pretrained: null
explainer_pretrained: null

target_type: "hard"
sparsity: 0.16
reward_coeff: 1.0

train_size: 0.8
val_size: 0.1
test_size: 0.1

logging: true
tb_logging: true
seed: 0

retrain_predictors: false

visualize_predictions: true
